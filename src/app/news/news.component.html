<div class="boxes">
    <div class="navigation-wrapper">
        <div class="keen-slider keen-slider--horizontal" #sliderRef>
            <div
                class="keen-slider__slide slide-size u-padding-vert"
                *ngFor="let item of newsItems"
            >
                <div class="box_news">
                    <div class="wrapper_image">
                        <img class="image_news" src="{{ item.image }}" />
                    </div>
                    <div class="wrapper_text">
                        <a href="{{ item.link }}" target="_blank">
                            <h2 class="heading_tertiary">{{ item.title }}</h2>
                            <p class="paragraph u-no-margin">
                                {{ item.description }}
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <svg
            [ngClass]="
                'arrow arrow--left ' +
                (currentSlide === 0 ? 'arrow--disabled' : '')
            "
            (click)="slider.prev()"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
        >
            <path
                d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
            />
        </svg>
        <svg
            *ngIf="slider"
            [ngClass]="
                'arrow arrow--right ' +
                (slider.track.details.slides.length - 1 === currentSlide
                    ? 'arrow--disabled'
                    : '')
            "
            (click)="slider.next()"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
        >
            <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
        </svg>
    </div>
    <div class="dots">
        <button
            (click)="slider.moveToIdx(i)"
            *ngFor="let slide of dotHelper; let i = index"
            [class]="'dot ' + (i === currentSlide ? 'active' : '')"
        ></button>
    </div>
</div>
