<div class="team_page">
    <div class="search">
        <h1 class="heading_primary">
            Meet the team
        </h1>
        <a class="paragraph">
            Everyone
        </a>
        <a class="paragraph">
            Academics
        </a>
        <a class="paragraph">
            Researchers
        </a>
        <a class="paragraph">
            Doctoral Trainees
        </a>
<!--        <a class="search__item">-->
<!--            Institutions-->
<!--        </a>-->
        <mat-form-field class="asda">
            <mat-label>Institutions</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>
                    All
                </mat-option>
                <mat-option [value] = "inst.displayName" *ngFor="let inst of institutions">
                    {{inst.displayName}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </div>
    <h2 class="heading_secondary">
        Team Leaders
    </h2>
    <div class="wrapper_leaders">
        <div class="leader" *ngFor="let leader of leaders | filter: selected">
            <img class="profile" src="{{leader.image}}">
            <h2 class="leader__name">{{leader.name}}</h2>
            <img class="company" src="{{leader.companyLogo}}">
        </div>
    </div>
    <div class="divide_section"></div>
    <h2 class="heading_secondary">
        Academics & Researchers
    </h2>
    <div class="wrapper_leaders">
        <div class="leader" *ngFor="let member of members">
            <img class="profile" src="{{member.image}}">
            <h2 class="leader__name">{{member.name}}</h2>
            <p class="paragraph">{{member.description}}</p>
        </div>
    </div>
</div>
